<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEH Practice Test (Q1-15)</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4">CEH v12 Practice Test (Questions 1-15)</h1>
    <div id="quiz"></div>
  </div>
</body>
</html>

<script>
const questions = [
  {
    question: "What is a set of extensions to DNS that provide to DNS clients (resolvers) origin authentication, authenticated denial of existence and data integrity, but not availability or confidentiality?",
    options: ["Zone transfer", "Resource transfer", "Resource records", "DNSSEC"],
    answer: 3
  },
  {
    question: "Jack sent an email to Jenny... Which digital signature property proves Jack is lying?",
    options: ["Integrity", "Non-Repudiation", "Authentication", "Confidentiality"],
    answer: 1
  },
  {
    question: "Which of the following best describes a software firewall?",
    options: ["Between AV & IDS", "Between desktop & OS", "Between router & OS", "Between application & networking components"],
    answer: 3
  },
  {
    question: "What are the two main conditions for a digital signature?",
    options: ["Unique & special chars", "Same length as physical", "Unforgeable & authentic", "Legible & neat"],
    answer: 2
  },
  {
    question: "Maria is surfing the internet to find info about Super Security LLC. What is this process?",
    options: ["Enumeration", "System Hacking", "Footprinting", "Scanning"],
    answer: 2
  },
  {
    question: "Maria gained access to a Linux server and wants to avoid NIDS detection. Best way?",
    options: ["Encryption", "Out of band signaling", "Alternate Data Streams", "Protocol Isolation"],
    answer: 0
  },
  {
    question: "Ivan sends partial HTTP requests to exhaust server connections. What attack is this?",
    options: ["Fragmentation", "Slowloris", "Spoofed Session Flood", "HTTP GET/POST"],
    answer: 1
  },
  {
    question: "Metasploit module for arbitrary actions like port scanning, SQL injection?",
    options: ["Payload Module", "NOPS Module", "Exploit Module", "Auxiliary Module"],
    answer: 3
  },
  {
    question: "Which regulation defines security and privacy for U.S. federal systems (non-national security)?",
    options: ["PCI-DSS", "NIST-800-53", "EU Safe Harbor", "HIPAA"],
    answer: 1
  },
  {
    question: "Ivan calls employees offering IT help for confidential info. What technique?",
    options: ["Reverse Social Engineering", "Tailgating", "Quid Pro Quo", "Elicitation"],
    answer: 2
  },
  {
    question: "John tries to pass IRC traffic over port 80. What firewall type blocks this?",
    options: ["Stateful", "Packet Filtering", "Circuit", "Application"],
    answer: 3
  },
  {
    question: "Which layer 3 protocol allows for end-to-end encryption of the connection?",
    options: ["SFTP", "IPsec", "SSL", "FTPS"],
    answer: 1
  },
  {
    question: "John reviews log events and their sequence doesn't match. What likely caused this?",
    options: ["False positive", "No chain of custody", "Devices not synchronized", "Logs altered"],
    answer: 2
  },
  {
    question: "Which Nmap flag sets a stealth scan?",
    options: ["-sT", "-sU", "-sS", "-sM"],
    answer: 2
  },
  {
    question: "User clicks an image with a hidden malicious link causing authenticated request. What attack?",
    options: ["Cross-site request forgery", "Cross-site scripting", "SQL injection", "Session hijacking"],
    answer: 0
  }
];

const quizDiv = document.getElementById('quiz');
questions.forEach((q, index) => {
  const container = document.createElement('div');
  container.className = "mb-6 border-b pb-4";

  const qEl = document.createElement('p');
  qEl.className = "font-semibold";
  qEl.textContent = `Q${index + 1}: ${q.question}`;
  container.appendChild(qEl);

  q.options.forEach((opt, i) => {
    const label = document.createElement('label');
    label.className = "block pl-4 my-1";
    label.innerHTML = `
      <input type="radio" name="q${index}" value="${i}" class="mr-2">
      ${opt}
    `;
    container.appendChild(label);
  });

  const showBtn = document.createElement('button');
  showBtn.textContent = "Show Answer";
  showBtn.className = "mt-2 text-blue-600 underline";
  showBtn.onclick = () => {
    const correctOpt = q.options[q.answer];
    alert(`Correct Answer: ${correctOpt}`);
  };
  container.appendChild(showBtn);

  quizDiv.appendChild(container);
});
</script>
